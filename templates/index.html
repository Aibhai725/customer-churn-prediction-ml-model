<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Prediction App</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: white;
        }
        .container {
            width: 95%; max-width: 800px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px; padding: 40px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }
        h1 {
            text-align: center; margin-bottom: 25px;
            font-size: 2.2em; color: #fff;
        }
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        label { display:block; font-weight: 600; margin-bottom:5px; }
        input, select {
            width:100%; padding:10px; border:none; border-radius:8px;
            font-size:1em; outline:none;
        }
        button {
            grid-column:1/-1;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color:white; border:none; border-radius:10px;
            padding:15px; font-size:1.1em; cursor:pointer;
            transition: all 0.3s ease;
        }
        button:hover { background: linear-gradient(45deg,#0072ff,#00c6ff); transform: scale(1.03);}
        .result {
            margin-top:25px; text-align:center;
            font-size:1.4em; font-weight:bold;
        }
        @media (max-width:600px) {
            h1 { font-size:1.6em; }
            .container { padding:25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Personality Prediction</h1>
        <form action="/predict" method="post">
            <!-- Numeric columns as free input fields -->
            <div>
                <label>Time Spent Alone:</label>
                <input type="number" name="Time_spent_Alone" step="any" required>
            </div>
            <div>
                <label>Going Outside:</label>
                <input type="number" name="Going_outside" step="any" required>
            </div>
            <div>
                <label>Social Event Attendance:</label>
                <input type="number" name="Social_event_attendance" step="any" required>
            </div>
            <div>
                <label>Friends Circle Size:</label>
                <input type="number" name="Friends_circle_size" step="any" required>
            </div>
            <div>
                <label>Post Frequency:</label>
                <input type="number" name="Post_frequency" step="any" required>
            </div>

            <!-- Categorical columns -->
            <div>
                <label>Stage Fear:</label>
                <select name="Stage_fear" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div>
                <label>Drained After Socializing:</label>
                <select name="Drained_after_socializing" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <button type="submit">Predict Personality</button>
        </form>
        <div class="result">{{ prediction_text }}</div>
    </div>
</body>
</html>
